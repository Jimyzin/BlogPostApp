server:
  port: 8085
spring:
  datasource:
    url: jdbc:h2:mem:blogpostdb
    username: dev_user
    password: password@12
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    spring:
      jpa:
        database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: TRACE